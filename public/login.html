<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeTrade Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
      :root {
    --primary-blue: #2A79F9;
    --primary-blue-light: #5294FF;
    --accent-blue: #93C6FE;
    --card-background: rgba(255, 255, 255, 0.2);
    --text-color: #333;
    --text-light: #fff;
    --link-color: #2A79F9;
    --border-color: rgba(255, 255, 255, 0.3);
}

body  {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f8f9fa;
    background-image: url('./login.png');
    background-size: cover;
    background-position:center 50px;
    background-repeat: no-repeat;
    overflow: hidden;
}
.background-radial-gradient {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150vw;
    height: 150vh;
    border-radius: 0;
    background: radial-gradient(circle, #93C6FE 0%, transparent 60%);
    filter: blur(10rem);
    opacity: 0.5;
    z-index: -1;
    animation: pulse-gradient 10s infinite ease-in-out;
}

@keyframes pulse-gradient {
    0% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.5; }
    50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.6; }
    100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.5; }
}

.login-container {
    padding: 2rem;
    position: relative;
    z-index: 1;
}
.login-card {
    background-color: var(--card-background);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--border-color);
    padding: 3rem 2.5rem;
    text-align: center;
    backdrop-filter: blur(10px);
    width: 350px;
    max-width: 900px;
    box-shadow: inset 0 8px 32px 0 rgba(0, 0, 0, 0.1);
}
.logo {
    margin-bottom: 0.5rem;
}

.logo svg {
    display: block;
    margin: 0 auto;
}

h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-top: 0;
    margin-bottom: 0.5rem;
    color: var(--text-color);
}

.subtitle {
    font-size: 0.8rem;
    color: #666;
    margin-top: 0;
    margin-bottom: 2rem;
}

.subtitle a {
    color: var(--link-color);
    text-decoration: none;
    font-weight: 500;
}

.form-group {
    text-align: left;
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    font-size: 0.8rem;
    font-weight: 500;
    margin-bottom: 0.25rem;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 0.90rem 1rem;
    border: 1px solid #ddd;
    /* border-radius: 8px; */

    color: var(--text-color);
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}
.form-group input:focus {
    outline: none;
    border-color: var(--primary-blue);

}

.form-group input::placeholder {
    color: #aaa;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 2rem;
    margin-bottom: 0.5rem;
    font-size: 0.8rem;
}

.checkbox-group {
    display: flex;
    align-items: center;
    color: #555;
}

.checkbox-group input[type="checkbox"] {
    margin-right: 0.5rem;
    accent-color: var(--primary-blue);
}

.forgot-password {
    color: #333;
    text-decoration: none;
    transition: color 0.3s ease;
}

.forgot-password:hover {
    color: var(--link-color);
}


.sign-in-btn {
    width: 100%;
    padding: 1rem;
    border: none;
    /* border-radius: 8px; */
    background-color: var(--primary-blue);
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.sign-in-btn:hover {
    background-color: var(--primary-blue-light);
}
    </style>
</head>
<body>


    <div class="login-container">
        <div class="login-card">
            <div class="logo">
              <svg width="46" height="40" viewBox="0 0 46 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_56_636)">
                <path d="M0 33L4.60606 25H12.2448C17.2569 25 21.4947 28.7103 22.1571 33.6784L23 40H13L11.5585 36.6365C10.613 34.4304 8.44379 33 6.04362 33H0Z" fill="#1D6CE9"/>
                <path d="M46 33L41.3939 25H33.7552C28.7431 25 24.5053 28.7103 23.8429 33.6784L23 40H33L34.4415 36.6365C35.387 34.4304 37.5562 33 39.9564 33H46Z" fill="#1D6CE9"/>
                <path d="M4.60596 25L18.9998 0H22.9999L22.6031 9.52405C22.2607 17.7406 15.7454 24.3596 7.53527 24.8316L4.60596 25Z" fill="#1D6CE9"/>
                <path d="M41.3939 25L27.0001 0H23L23.3968 9.52405C23.7392 17.7406 30.2545 24.3596 38.4646 24.8316L41.3939 25Z" fill="#1D6CE9"/>
                </g>
                <defs>
                <clipPath id="clip0_56_636">
                <rect width="46" height="40" fill="white"/>
                </clipPath>
                </defs>
                </svg>
                
            </div>
            <h1>EdgeTrade Log in</h1>
            <p class="subtitle">Do you have an account? <a href="./register.html">Register</a></p>
            
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password" required>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="tradeExecution">
                        <label for="tradeExecution">Trade Execution</label>
                    </div>
                    <a href="./forget-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
        </div>
    </div>

</body>
</html>
