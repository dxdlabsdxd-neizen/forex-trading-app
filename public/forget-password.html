<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeTrade Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
      :root {
    --primary-blue: #2A79F9;
    --primary-blue-light: #5294FF;
    --accent-blue: #93C6FE;
    --card-background: rgba(255, 255, 255, 0.2);
    --text-color: #333;
    --text-light: #fff;
    --link-color: #2A79F9;
    --border-color: rgba(255, 255, 255, 0.3);
}

body  {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f8f9fa;
    background-image: url('./login.png');
    background-size: cover;
    background-position:center 50px;
    background-repeat: no-repeat;
    overflow: hidden;
}
.background-radial-gradient {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150vw;
    height: 150vh;
    border-radius: 0;
    background: radial-gradient(circle, #93C6FE 0%, transparent 60%);
    filter: blur(10rem);
    opacity: 0.5;
    z-index: -1;
    animation: pulse-gradient 10s infinite ease-in-out;
}

@keyframes pulse-gradient {
    0% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.5; }
    50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.6; }
    100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.5; }
}

.login-container {
    padding: 2rem;
    position: relative;
    z-index: 1;
}
.login-card {
    background-color: var(--card-background);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--border-color);
    padding: 5rem 2.5rem;
    text-align: center;
    backdrop-filter: blur(10px);
    width: 400px;
    max-width: 900px;
    box-shadow: inset 0 8px 32px 0 rgba(0, 0, 0, 0.1);
}
.logo {
    margin-bottom: 0.5rem;
}

.logo svg {
    display: block;
    margin: 0 auto;
}

h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-top: 0;
    margin-bottom: 0.5rem;
    color: var(--text-color);
}

.subtitle {
    font-size: 0.9rem;
    color: #666;
    margin-top: 0;
    margin-bottom: 5rem;
}

.subtitle a {
    color: var(--link-color);
    text-decoration: none;
    font-weight: 500;
}

.form-group {
    text-align: left;
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    font-size: 0.8rem;
    font-weight: 500;
    margin-bottom: 0.25rem;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 0.90rem 1rem;
    border: 1px solid #ddd;
    color: var(--text-color);
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}
.form-group input:focus {
    outline: none;
    border-color: var(--primary-blue);
}

.form-group input::placeholder {
    color: #aaa;
}

.forgot-password {
    color: #333;
    text-decoration: none;
    transition: color 0.3s ease;
}

.forgot-password:hover {
    color: var(--link-color);
}

.sign-in-btn {
    width: 100%;
    padding: 1rem;
    border: none;
    background-color: var(--primary-blue);
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.sign-in-btn:hover {
    background-color: var(--primary-blue-light);
}

.back-to-login {
    margin-top: 1rem;
    font-size: 0.9rem;
}

.back-to-login a {
    color: var(--link-color);
    text-decoration: none;
    font-weight: 500;
}

.back-to-login a:hover {
    text-decoration: underline;
}

.success-message {
    background-color: #d4edda;
    color: #155724;
    padding: 1rem;
    border: 1px solid #c3e6cb;
    margin-bottom: 1rem;
    font-size: 0.9rem;
    display: none;
}

.error-message {
    background-color: #f8d7da;
    color: #721c24;
    padding: 1rem;
    border: 1px solid #f5c6cb;
    margin-bottom: 1rem;
    font-size: 0.9rem;
    display: none;
}
    </style>
</head>
<body>
    <div class="background-radial-gradient"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
              <svg width="46" height="40" viewBox="0 0 46 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_56_636)">
                <path d="M0 33L4.60606 25H12.2448C17.2569 25 21.4947 28.7103 22.1571 33.6784L23 40H13L11.5585 36.6365C10.613 34.4304 8.44379 33 6.04362 33H0Z" fill="#1D6CE9"/>
                <path d="M46 33L41.3939 25H33.7552C28.7431 25 24.5053 28.7103 23.8429 33.6784L23 40H33L34.4415 36.6365C35.387 34.4304 37.5562 33 39.9564 33H46Z" fill="#1D6CE9"/>
                <path d="M4.60596 25L18.9998 0H22.9999L22.6031 9.52405C22.2607 17.7406 15.7454 24.3596 7.53527 24.8316L4.60596 25Z" fill="#1D6CE9"/>
                <path d="M41.3939 25L27.0001 0H23L23.3968 9.52405C23.7392 17.7406 30.2545 24.3596 38.4646 24.8316L41.3939 25Z" fill="#1D6CE9"/>
                </g>
                <defs>
                <clipPath id="clip0_56_636">
                <rect width="46" height="40" fill="white"/>
                </clipPath>
                </defs>
                </svg>
            </div>
            <h1>Forgot Password</h1>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
            
            <div id="successMessage" class="success-message">
                Password reset link has been sent to your email address. Please check your inbox.
            </div>
            
            <div id="errorMessage" class="error-message">
                Email address not found. Please check your email and try again.
            </div>
            
            <form id="forgotPasswordForm" action="#" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
                </div>

                <button type="submit" class="sign-in-btn">Send Reset Link</button>
            </form>
            
            <div class="back-to-login">
                Remember your password? <a href="./login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Simple email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Simulate API call - replace with actual implementation
            setTimeout(() => {
                // For demo purposes, show success message
                // In real implementation, you would send the email to your backend
                successMessage.style.display = 'block';
                document.getElementById('forgotPasswordForm').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
